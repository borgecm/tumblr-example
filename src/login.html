<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Login - Tumblr</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400i,600,700" rel="stylesheet">
</head>
<body class="login-background">
  <main class="login-main">
    <div class="container">
      <div class="row justify-content-center">
          <img class="login-form__logo" src="./TumblrImgs/tumblr-logo.png" alt="">
      </div>
      <div class="row justify-content-center">
          <div class="login-form d-flex flex-column col-4">
              
              <input class="form-control login-form__email-input" type="text" placeholder="Email">
              <button class="btn login-form__next-btn">Next</button>
              <button class="btn login-form__sign-up-btn">Sign up</button>
          </div>
      </div>
          

      </div>
    </div>
    
      
  </main>
  

  <footer>

  </footer>
