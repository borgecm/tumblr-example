<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Tumblr</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css"/>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400i,600,700" rel="stylesheet">

</head>

<body>
  <!-- Just an image -->
  <header>
    <nav class="navbar tumblrnav">
      
      <div class="d-flex flex-row tumlrnav__left ">
        <a class="navbar-brand navlogo" href="#">
          <img src="./TumblrImgs/tumblrIcon.png" alt="">
        </a>
        <form class="form-inline">
          <input class="tumblrinput" type="search" placeholder="Search Tumblr" aria-label="Search">
        </form>
      </div>
      <div class="d-flex flex-row tumlrnav__right align-items-center">
        <div><img class="navImg flex-shrink-0" src="./TumblrImgs/houseOn.png"></div>
        
        <div><img class="navImg flex-shrink-0" src="./TumblrImgs/locOff.png"></div> 
        <div><img class="navImg flex-shrink-0" src="./TumblrImgs/mailOff.png"></div> 
        <div><img class="navImg flex-shrink-0" src="./TumblrImgs/chatOff.png"></div> 
        <div><img class="navImg flex-shrink-0" src="./TumblrImgs/boltOff.png"></div> 
        <div><img class="navImg flex-shrink-0" src="./TumblrImgs/personOff.png"></div> 
        <div class="writeIcon">
          <img src="./TumblrImgs/pen.png" alt="">
        </div>
      </div>



    </nav>
  </header>

  <main>
    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <div class="row">
            <div class="col-md-2">
              <img src="./TumblrImgs/pPhotoRetroGirl.png" alt="" class="avatar">

            </div>
            <div class="col-md-10">
              <div class="feedActions d-flex flex-row justify-content-around flex-wrap">
                <div class="actionIcon d-flex flex-column align-items-center justify-content-between">
                  <img src="./TumblrImgs/text.png" alt="">
                  <p>Text</p>
                </div>
                <div class="actionIcon d-flex flex-column align-items-center justify-content-between">
                  <img src="./TumblrImgs/photo.png" alt="">
                  <p>Photo</p>
                </div>
                <div class="actionIcon d-flex flex-column align-items-center justify-content-between">
                  <img src="./TumblrImgs/quote.png" alt="">
                  <p>Quote</p>
                </div>
                <div class="actionIcon d-flex flex-column align-items-center justify-content-between">
                  <img src="./TumblrImgs/link.png" alt="">
                  <p>Link</p>
                </div>
                <div class="actionIcon d-flex flex-column align-items-center justify-content-between">
                  <img src="./TumblrImgs/audio.png" alt="">
                  <p>Audio</p>
                </div>
                <div class="actionIcon d-flex flex-column align-items-center justify-content-between">
                  <img src="./TumblrImgs/video.png" alt="">
                  <p>Video</p>
                </div>
              </div>

            </div>

          </div>


          <div class="row">
            <div class="col-md-2">
              <img src="./TumblrImgs/pPhotoGuy.png" alt="" class="avatar">

            </div>
            <div class="col-md-10">
              <div class="feedcard">
                <div class="feedcard__header d-flex justify-content-between">

                  <div class="feedcard__header__text d-flex flex-row">
                    <p>Here's a blog: <span class="header__text__name">Bob Straus</span></p>
                    
                    <a class="feedcard__header__text__link" href="">Follow</a>
                  </div>

                  <div class="feedcard__header__icons">
                    <img class="deleteButton" src="./TumblrImgs/xClose.png" alt="">
                    <img src="./TumblrImgs/heart.png" alt="">
                  </div>

                </div>
                <div class="feedcard__content">
                  <img class="card__photo" src="./TumblrImgs/mainPhoto.png" alt="">

                </div>
                <div class="feedcard__footer">
                  <div class="hashtags">
                    <p>#Cesar</p>
                  </div>
                  <div class="bottomCard d-flex justify-content-between">
                    <p>200 notes</p>
                    <div class="bottomCard__icons">
                      <img class="feedcard__footer__icon" src="./TumblrImgs/sideArrow.png" alt="">
                      <img class="feedcard__footer__icon" src="./TumblrImgs/greyChat.png" alt="">
                      <img class="feedcard__footer__icon" src="./TumblrImgs/turn.png" alt="">
                      <img src="./TumblrImgs/heart.png" alt="">
                    </div>
                  </div>
                </div>
              </div>

            </div>

          </div>
        </div>



        <div class="col-md-4">
          <div class="aside">
            <div class="blogs">
              <p class="blogs__title">RECOMMENDED BLOGS</p>
              <div class="blog d-flex flex-row justify-content-between">
                <div class="blog__left d-flex flex-row justify-content-start">
                  <div>
                    <img class="blog__avatar flex-shrink-0" src="./TumblrImgs/pPhotoR1.png" alt="">
                  </div>

                  <div class="blog__left__text">
                    <p class="blog__left__text__name">username</p>
                    <p class="blog__left__text__desc">Tumblr username</p>
                  </div>
                </div>
                <div class="blog__right">
                  <img src="./TumblrImgs/plusBox.png" alt="">
                </div>
              </div>
              <hr>
              <div class="blog d-flex flex-row justify-content-between">
                <div class="blog__left d-flex flex-row justify-content-start">
                  <div>
                    <img class="blog__avatar flex-shrink-0" src="./TumblrImgs/pPhotoR2.png" alt="">
                  </div>

                  <div class="blog__left__text">
                    <p class="blog__left__text__name">username</p>
                    <p class="blog__left__text__desc">Tumblr username</p>
                  </div>
                </div>
                <div class="blog__right">
                  <img src="./TumblrImgs/plusBox.png" alt="">
                </div>
              </div>
              <hr>
              <div class="blog d-flex flex-row justify-content-between">
                <div class="blog__left d-flex flex-row justify-content-start">
                  <div>
                    <img class="blog__avatar flex-shrink-0" src="./TumblrImgs/pPhotoR3.png" alt="">
                  </div>

                  <div class="blog__left__text">
                    <p class="blog__left__text__name">username</p>
                    <p class="blog__left__text__desc">Tumblr username</p>
                  </div>
                </div>
                <div class="blog__right">
                  <img src="./TumblrImgs/plusBox.png" alt="">
                </div>
              </div>
              <hr>
              <div class="blog d-flex flex-row justify-content-between">
                <div class="blog__left d-flex flex-row justify-content-start">
                  <div>
                    <img class="blog__avatar flex-shrink-0" src="./TumblrImgs/pPhotoR4.png" alt="">
                  </div>

                  <div class="blog__left__text">
                    <p class="blog__left__text__name">username</p>
                    <p class="blog__left__text__desc">Tumblr username</p>
                  </div>
                </div>
                <div class="blog__right">
                  <img src="./TumblrImgs/plusBox.png" alt="">
                </div>
              </div>
              <hr>
              <a class="blogs__link" href="">EXPLORE TUMBLR</a>
            </div>
            <div class="radar">
              <p class="radar__title">RADAR</p>
              <div class="radar__content">
                <div class="radar__blog d-flex flex-row justify-content-between">
                  <div class="blog__left d-flex flex-row justify-content-start">
                    <div>
                      <img class="blog__avatar flex-shrink-0" src="./TumblrImgs/pPhotoRadarGirl.png" alt="">
                    </div>

                    <div class="blog__left__text">
                      <p class="blog__left__text__name">username</p>
                      <p class="blog__left__text__desc">Tumblr username</p>
                    </div>
                  </div>
                  <div class="blog__right">
                    <img src="./TumblrImgs/plusBox.png" alt="">
                  </div>
                </div>
                <img src="./TumblrImgs/radarPhoto.png" alt="" class="radar__image">
              </div>

              <div class="radar__footer d-flex flex-row justify-content-between">
                <p>1,320 notes</p>
                <div class="radar__footer_icons">
                  <img src="./TumblrImgs/turn.png" alt="" class="footer_icons_i">
                  <img src="./TumblrImgs/heart.png" alt="" class="footer_icons_i">
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
    </div>
  </main>


</body>

</html>
